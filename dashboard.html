    <style> /* css */
       @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap'); /*import typeface*/
       .dashboard-container { /*add space above main content to avoid overlap with navbar */
           padding-top: 100px;
        }
       .data-point {
           background-color: var(--twilight-blue); 
           color: var(--moon-glow);
           padding: 20px;
           margin-bottom: 20px;
           border-radius: 10px;
        }
       .data-title {
           color: var(--aurora-teal);
       }
        .arrow {   /* initially, arrows are pointing down */
            display: inline-block; /*set arrow to be in line with other inline elements*/
            transition: transform 1s ease-in; /* create smooth rotation transition when user clicks on data card */
        }

        .arrow-right::before {
            content: '\2192'; /* unicode for right arrow */
        }
        .arrow-down::before {
            content: '\2193'; /* unicode for down arrow */
        }

        /* Rotate arrow when collapse is open */
        .collapse.show ~ .data-title .arrow { /*Target the .arrow element within data-title that follows a collapse-show element */
            transform: rotate(90deg) 1s ease-in; /* Rotates the arrow 90 to indicate the data card is open*/
            transition: transform 1s ease-in; /*Set transformation time to 1s*/
        }

        .nightSection { /*Styling for individual night data card*/
            background-color: var(--deep-sea-blue); /* background color */
            padding: 15px;
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px; /* Space from bottom of data cards */
        }


    </style>
