<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenSleep - Track and Analyze Your Sleep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
       :root {
            --interstellar: #001555;
            --deep-sea-blue: #122357;
            --deep-space-blue: #0b3c5d;
            --twilight-blue: #1c4966;
            --shadow-gray: #4b5b6b;
            --moon-glow: #cdd7df;
            --aurora-teal: #3ab7a9;
            --graphite: #30393e;
        }
       
        #log-form-container {
            margin-top: 10px; 
            padding-top: 20px;
            /* z-index: 100; */
        }

        #sleepLogForm {
            background-color: var(--deep-sea-blue);
            color: var(--moon-glow);
            padding: 20px;
            border-radius: 10px;
            /* margin-bottom: 60px; */
            padding-top: 100px;
            padding-bottom: 100px;
        
        }

        #sleepLogForm label,
        #sleepLogForm input,
        #sleepLogForm select {
            display: block;
            margin-bottom: 10px;
        }

        #sleepLogForm input[type="time"],
        #sleepLogForm input[type="number"],
        #sleepLogForm select {
            width: 100%;
            padding: 5px;
            border: 1px solid var(--moon-glow);
            border-radius: 5px;
            background-color: var(--moon-glow);
        }

        #sleepLogForm button {
            background-color: var(--aurora-teal);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sleepLogForm button:hover {
            background-color: var(--deep-space-blue);
        }

        #sleepQuality range{
            background: var(--moon-glow);
        }

        fieldset {
            border: 1px solid var(--moon-glow);
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            padding: 0 10px;
            color: var(--moon-glow);
        }

    </style>

        
</head>
<body>
    <ul id="navbar">
        <li>
            <div class="navbar-left">
                <h2 id="name">ZenSleep</h2>
            </div>
        </li>
        <li>
            <div class="navbar-right">
                <ul>
                    <li><a href="../mainmenu.html">Main Menu</a></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a id="active-menu" href="log.html">Sleep Log</a></li>
                </ul>
            </div>
        </li>
    </ul>

        <main>
            <form id="sleepLogForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="sleepStart">Sleep Start Time:</label>
                <input type="time" id="sleepStart" name="sleepStart" required>
    
                <label for="sleepEnd">Sleep End Time:</label>
                <input type="time" id="sleepEnd" name="sleepEnd" required>
    
    
                <label for="sleepQuality">Sleep Quality (1-5):</label>
                <input type="range" id="sleepQuality" name="sleepQuality" min="1" max="5" oninput="updateSleepQualityValue(this.value)">
                <span id="sleepQualityValue"></span> 
    
                <fieldset id="interruptionsFieldset">
                    <legend>Interruptions</legend>
                    <div class="interruption-entry">
                        <label for="interruptionTime1">Time:</label>
                        <input type="time" id="interruptionTime1" name="interruptionTime1">
                        <label for="interruptionReason1">Reason:</label>
                        <input type="text" id="interruptionReason1" name="interruptionReason1">
                    </div>
                    <button type="button" id="addInterruption">Add Interruption</button>
                </fieldset>
    
                
    
               <fieldset id="activitiesFieldset">
                   <legend>Activities Before Sleep:</legend>
                   <div id="activitiesList" class="activity-entry">
            
                       <label><input type="checkbox" name="activitiesBeforeSleep" value="reading">Reading</label>
                       <label><input type="checkbox" name="activitiesBeforeSleep" value="meditation">Meditation</label>
                   </div> 
                   <input type="text" id="newActivity" placeholder="Type new activity here">
                   <button type="button" id="addActivityBtn">Add Activity</button>
               </fieldset>

    
                <label for="caffeineIntake">Caffeine Intake:</label>
                <div>
                    <input type="radio" id="caffeineYes" name="caffeineIntake" value="1">
                    <label for="caffeineYes">Yes</label>
                    <input type="radio" id="caffeineNo" name="caffeineIntake" value="0" checked>
                    <label for="caffeineNo">No</label>
                </div>

                <!-- Alcohol Intake -->
                <label for="alcoholIntake">Alcohol Intake:</label>
                <div>
                    <input type="radio" id="alcoholYes" name="alcoholIntake" value="1">
                    <label for="alcoholYes">Yes</label>
                    <input type="radio" id="alcoholNo" name="alcoholIntake" value="0" checked>
                    <label for="alcoholNo">No</label>
                </div>
    
                <fieldset>
                    <legend>Environment</legend>
                    <label for="lightLevel">Light Level:</label>
                    <select id="lightLevel" name="lightLevel">
                        <option value="dark">Dark</option>
                        <option value="dim">Dim</option>
                        <option value="bright">Bright</option>
                    </select>
                    <label for="noiseLevel">Noise Level:</label>
                    <select id="noiseLevel" name="noiseLevel">
                        <option value="quiet">Quiet</option>
                        <option value="moderate">Moderate</option>
                        <option value="loud">Loud</option>
                    </select>
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1">
                </fieldset>
    
                <button type="submit">Submit Log</button>
            </form>
        </main>
    
        
    </div> <!-- .container -->

    <div id="footer">
        Contact Shoaib Valani at valani@usc.edu for inquiries and feedback! 
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="log.js"></script>

</body>

</html>
